<ion-header>
  <ion-toolbar>
    <ion-title>
      Data from Oracle                                   <!-- Header title -->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Iterating over the data array and displaying each item -->
    <ion-item *ngFor="let item of data">
      {{ item | json }}                                  <!-- Displaying the item as JSON -->
    </ion-item>
  </ion-list>
</ion-content>
